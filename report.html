 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%">
  <h3 class="w3-bar-item">Menu</h3>
  <a href="{{url_for('dashboard')}}" class="w3-bar-item w3-button w3-hover-red">Test Data Search</a>
    <a href="{{url_for('user_page')}}" class="w3-bar-item w3-button w3-hover-red">Dashboard</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-red">Test Data Reset</a>
  <a href="{{url_for('config')}}" class="w3-bar-item w3-button w3-hover-red">Configure</a>


</div>

<div style="margin-left:15%">
<!-- First Grid -->
<div class="w3-row-padding w3-padding-32 w3-container">
  <div class="w3-content">
      <h1>Claro Peru</h1>
      <br>
      <h3>IMEI & ICCID currently in use</h3>
  </div>
</div>
</div>



<!-- Second Grid -->
<div class="w3-row-padding w3-padding w3-container" id="grid">
  <div class="w3-content">
    <div id="myTable" align="center">
          <h3 align="center" style="padding-left:20%"></h3>

        <div class="container">
    <div class="w3-padding floatLeft">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-red">
           <th>RESET IMEI</th>
        <th>IMEI</th>
      </tr>
    </thead>
      <tbody>
      {% for x in imei_list%}
    <tr>
      <td><input type="checkbox" name="record1"></td>
      <td class="record11">{{x}}</td>
    </tr>
     {% endfor %}
  </tbody>
  </table>
        <br>
      <button type="button" class="w3-button w3-red reset1" >RESET IMEI</button>
    </div>


    <div class="w3-padding floatRight">
         <table class="w3-table-all w3-hoverable ">
    <thead>
      <tr class="w3-red">
        <th>RESET ICCID</th>
          <th>ICCID</th>
      </tr>
    </thead>
             <tbody>
      {% for x in iccid_list%}
    <tr>
        <td><input type="checkbox" name="record2"></td>
      <td>{{x}}</td>
    </tr>
     {% endfor %}
      </tbody>

  </table>
        <br>
<button type="button" class="w3-button w3-red reset2">RESET ICCID</button>
    </div>
</div>


    </div>
  </div>
</div>






<footer class="w3-container w3-padding-64 w3-center w3-opacity">
<p> <a href="{{url_for('logout')}}" style="padding-left:20%">Logout</a></p>
</footer>
</div>

</html>
<script type="text/javascript">

    $(".reset2").click(function(){
            $("table tbody").find('input[name="record2"]').each(function(){
            	if($(this).is(":checked")){

                    $(this).parents("tr").remove();
                }
            });
        });


       $('.reset1').click(tallyValues);

	// The function that tallies the checked values
	function tallyValues(){
	var amount =0;

		// Loop through each dom element
		$('table .report11').each(function(i, val){

			// Find the previous sibling (td) and then find the input inside and see if it's checked
			var checkbox_cell_is_checked = $(this).prev().find('input').is(':checked');

			// Is it checked?
			if(checkbox_cell_is_checked){
				amount += parseInt($(this).text())
			}

		});

		// Output the amount
		alert(amount);

	}
</script>

<style>
.floatLeft { width: 50%; float: left; }
.floatRight {width: 50%; float: right; }
.container { overflow: hidden; }
</style>
