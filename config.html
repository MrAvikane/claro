<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Add User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="static/style.css">


</head>

<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%">
  <h3 class="w3-bar-item">Menu</h3>
  <a href="{{url_for('dashboard')}}" class="w3-bar-item w3-button w3-hover-red">Test Data Search</a>
    <a href="{{url_for('user_page')}}" class="w3-bar-item w3-button w3-hover-red">Dashboard</a>
  <a href="{{url_for('report')}}" class="w3-bar-item w3-button w3-hover-red">Test Data Reset</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-red">Configure</a>
</div>


<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Add new user</h1><span>Tech Mahindra</span>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Register</h1>
    <form method="post" action="/config" autocomplete="off">
      <div class="input-container">
        <input type="text" name="id" required="required"/>
        <label >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="pass" required="required"/>
        <label>Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="static/index.js"></script>




</body>

</html>
